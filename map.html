<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTU Run for Money Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            text-align: center;
        }
        button {
            padding: 8px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white; /* 白色字體 */
            background-color: black; /* 黑色背景 */
            border: 2px solid white; /* 添加白色邊框 */
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto 0; /* 上 10px，自動水平居中，下 0px */
            width: 95%; /* 按鈕寬度占80% */
        }
        button:hover {
            background-color: #333; /* 按鈕 hover 時變成深灰色 */
        }
        img {
            max-width: 100%;
            max-height: calc(100vh - 70px); /* 確保地圖大小適應手機畫面 */
            object-fit: contain;
            margin-bottom: 8%; /* 向上移動 10px */
        }
        @media screen and (max-width: 768px) {
            button {
                width: 95%;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='index.html'">Go to Countdown</button>
    <img src="台大逃走中 - 安森地圖.png" alt="Map">
</body>
</html>
