<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTU Run for Money Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black; /* 背景設定為黑色 */
            color: white; /* 預設文字為白色 */
            display: flex;
            flex-direction: column;
            gap: 5%;
            height: 100vh; /* 設定視窗高度，讓內容充滿頁面 */
        }
        button {
            padding: 10px 20px; /* 按鈕內邊距 */
            font-size: 16px; /* 字體大小 */
            font-weight: bold; /* 字體加粗 */
            color: black; /* 按鈕文字顏色 */
            background-color: white; /* 按鈕背景顏色 */
            border: none; /* 去掉邊框 */
            border-radius: 5px; /* 按鈕圓角 */
            cursor: pointer;
            margin: 10px auto 0; /* 上 10px，自動水平居中，下 0px */
            width: 95%; /* 按鈕寬度占80% */
        }
        button:hover {
            background-color: #f0f0f0; /* 鼠標懸浮背景顏色變化 */
        }
        h1 {
            font-size: 2rem; /* 標題字體大小 */
            font-weight: bold; /* 標題文字加粗 */
            margin: 0;
        }
        #timer {
            font-size: 4rem;
            font-weight: bold;
            color: red;
            margin: 0;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='map.html'">Go to Map</button>
    <h1>NTU Run for Money Countdown</h1>
    <div id="timer">Waiting to start...</div>
    <script>
        let timerInterval;

        // 建立 WebSocket 連接
        const socket = new WebSocket('ws://your-server-ip:8080'); // 修改為您的伺服器地址

        // 接收 WebSocket 訊息
        socket.addEventListener('message', (event) => {
            if (event.data === 'START_COUNTDOWN') {
                startCountdown();
            }
        });

        // 倒計時功能
        function startCountdown() {
            const countdownDate = new Date().getTime() + 90 * 60 * 1000; // 90分鐘倒計時

            timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = `${hours}:${minutes}:${seconds}`;

                // 倒計時結束
                if (distance < 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').innerHTML = 'Time is up!';
                }
            }, 1000);
        }

        // 處理 WebSocket 連接錯誤
        socket.addEventListener('error', (error) => {
            console.error('WebSocket Error:', error);
        });

        socket.addEventListener('close', () => {
            console.log('WebSocket connection closed.');
        });
    </script>
</body>
</html>
